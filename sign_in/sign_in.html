<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<link rel="stylesheet" href="sign_in.css">
<title>Sign In</title>
</head>
<body>
    <div class="window">
        <div class="page">   
            <div class="upperbody">
                <div class="sign_in">Sign In</div>
                <div class="name">
                    <input type="text"class="form-control"placeholder="Name">
                </div>
                <div class="email">
                    <input type="email"class="form-control"placeholder="Email">
                </div>
                <div class="password">
                    <input type="password"class="form-control"placeholder="Password">
                </div>
            </div>
            <br/>
            <div class="lowerbody">
                <div class="button1">
                    <button class="sign_in_button">Sign In</button>
                </div>
                <div class="sign_in_text">Or Sign in with social platforms</div>
            </div>
            <div class="foot">
                <div class="facebook"><img src="images/facebook2.png"></div>
                <div class="twitter"><img src="images/twitter2.png"></div>
                <div class="google"><img src="images/google2.png"></div>
                <div class="linkedin"><img src="images/linkedin2.png"></div>
            </div>
        </div>
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>
</html>
